<div class="movies">

  <mat-card *ngFor="let movie of favorites;" class="movie-card">
    <mat-card-header class="movie-title">
      <mat-card-title>{{movie.Title}}</mat-card-title>
    </mat-card-header>
    <img src={{movie.ImageURL}} alt={{movie.Title}} />
    <mat-card-actions>
      <button mat-button color="primary" (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)">
        Genre
      </button>
      <button mat-button color="primary"
        (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birthyear)">
        Director
      </button>
      <button mat-button color="primary" (click)="openSynopsisDialog(movie.Title, movie.Description)">
        Synopsis
      </button>
    </mat-card-actions>
  </mat-card>
</div>
