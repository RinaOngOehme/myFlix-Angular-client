<div class="movie-card" style="display: flex;">
  <mat-card *ngFor="let movie of movies; let i=index;" style="flex: 1 1 auto;">
    <mat-dialog-content>
      <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
        <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-subtitle><img src={{movie.ImageURL}} alt={{movie.Title}} /></mat-card-subtitle>
      <div>
        <mat-icon *ngIf="!setFavoriteStatus(movie.Title)" (click)="addFavoriteMovie(movie.Title)"
          class="favorite-button">favorite_border</mat-icon>
        <mat-icon *ngIf="setFavoriteStatus(movie.Title)" (click)="removeFromFavorites(movie.Title)"
          class="favorite-button-active">favorite</mat-icon>
      </div>
      <mat-card-actions>
        <button mat-button (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)" color="primary">
          Genre
        </button>
        <button mat-button
          (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birthyear)"
          color="primary">
          Director
        </button>
        <button mat-button (click)="openSynopsisDialog(movie.Title, movie.Description)" color="primary">
          Synopsis
        </button>
      </mat-card-actions>
    </mat-dialog-content>
  </mat-card>
</div>
